<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriMate - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f3f4f6;
            --primary-color: #3b82f6;
            --secondary-color: #9ca3af;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            --bg-color: #18181b;
            --text-color: #f9fafb;
            --card-bg: #27272a;
        }

        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 0 0 15px;
            color: white;
        }
        .progress-bar {
            height: 20px;
            background-color: #3b82f6;
            border-radius: 5px;
        }
        .progress-wrapper {
            background-color: #3f3f46;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2937;
            padding: 10px 20px;
            color: #f9fafb;
        }

        header .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .actions button {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .actions button:hover {
            background-color: #2563eb;
        }

        footer {
            background-color: #1f2937;
            color: #9ca3af;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header, footer {
                text-align: center;
                flex-direction: column;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .profile-pic img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .profile-pic label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #4CAF50;
            text-decoration: underline;
        }

        .dashboard-profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        label, select {
            width: 100%;
            margin-bottom: 10px;
        }
        select {
            padding: 8px;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            max-height: 200px; /* Limit the height */
            overflow-y: auto; /* Make the dropdown scrollable */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f9faf8;
            }

            .logo a {
            text-decoration: none;
            color: #e5e7eb;
            transition: color 0.3s ease;
            }

        .stats-summary {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .stats-summary p {
            margin: 5px 0;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header class="dark-text" style="padding: 20px; text-align: center; background-color: #1f2937;">
        <div class="logo">
            <a href="{{ url_for('home') }}" aria-label="Go to homepage">NutriMate</a>
          </div>
        <div class="actions">
            <button id="darkModeToggle">Toggle Dark Mode</button>
            <div class="profile-pic" onclick="window.location.href='/profile'">
                <img src="{{ session['profile_picture'] or url_for('static', filename='images/default_profile.jpg') }}" alt="Profile picture" class="dashboard-profile-pic">
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <!-- Add this notifications container -->
    <div class="notifications-container"></div>
    <div class="dashboard dark-text">
        <div class="card dark-text">
            <h3 class="dark-text">Add a Meal</h3>
            <form id="mealForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="meal">Meal</label>
                <select id="meal" name="meal_id">

                </select>
            
                <label for="mealType">Meal Type</label>
                <select id="mealType" name="meal_type">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
            
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback"></textarea>
            
                <button type="submit">Add Meal</button>
            </form>
        </div>
        <!-- Calories Section -->
        <div class="card dark-text">
            <h3 class="dark-text">Calories Intake</h3>
            <div class="chart-container">
                <canvas id="calorieChart"></canvas>
            </div>
            <div class="stats-summary">
                <p><strong>Average Daily Calories:</strong> <span id="avg-calories">0</span> kcal</p>
                <p><strong>Consumed Today:</strong> <span id="caloriesConsumed">0 kcal</span></p>
                <p><strong>Remaining:</strong> <span id="caloriesRemaining">2000 kcal</span></p>
            </div>
        </div>

        <!-- Sleep Section -->
        <div class="card">
            <h3>Sleep Tracking</h3>
            <div class="chart-container">
                <canvas id="sleepChart"></canvas>
            </div>
            <div class="stats-summary">
                <p><strong>Average Sleep:</strong> <span id="avg-sleep">0</span> hours</p>
                <p><strong>Average Quality:</strong> <span id="avg-quality">0</span>/10</p>
            </div>
        </div>

        <!-- Macronutrient Section -->
        <div class="card">
            <h3>Macronutrient Breakdown</h3>
            <div class="chart-container">
                <canvas id="macroChart"></canvas>
            </div>
            <div class="stats-summary">
                <p id="Carbs"><strong>Carbs:</strong> 0%</p>
                <p id="Proteins"><strong>Protein:</strong> 0%</p>
                <p id="Fats"><strong>Fats:</strong> 0%</p>
            </div>
        </div>
        <div class="chart-controls">
            <button id="weeklyView" class="btn">Weekly</button>
            <button id="monthlyView" class="btn">Monthly</button>
            <button id="yearlyView" class="btn">Yearly</button>
        </div>
    </div>

    <footer dark-text>
        <p>&copy; 2024 NutriMate | 
            <a href="/help">Help</a> | 
            <a href="/contact">Contact</a>
        </p>
        <div>
            
        </div>
    </footer>

    <script src="{{ url_for('static', filename='HMP\app\static\js\dashboard.js') }}"></script>
    <!-- Add this where you want notifications to appear -->
    <div id="notification-area">
        <!-- Notifications will be inserted here -->
    </div>
</body>
</html>
